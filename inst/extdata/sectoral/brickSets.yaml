---
# FUNDAMENTAL SETS -------------------------------------------------------------

## Building shell ====
bsr:
  elements:
    low: Low efficiency
    med: Medium efficiency
    high: High efficiency
    "0": No change
  subsets:
    all: [low, med, high]
    all0: [low, med, high, "0"]
  child:
    bs:
      elements: [low, med, high]
      subsets: all


## Heating system ====
hsr:
  elements:
    biom: Biomass heater
    dihe: District heating
    ehp1: Heat pump
    reel: Resistive electric
    h2bo: Hydrogen heater
    gabo: Gas heater
    libo: Liquids heater
    sobo: Coal heater
    "0": No change
  subsets:
    all: [biom, dihe, ehp1, reel, h2bo, gabo, libo, sobo]
    all0: [biom, dihe, ehp1, reel, h2bo,  gabo, libo, sobo, "0"]
    elec: [ehp1, reel]
  child:
    hs:
      elements: [biom, dihe, ehp1, reel, h2bo,  gabo, libo, sobo]
      subsets: [all, elec]


## Energy carrier ====
carrier:
  elements:
    biomod: Biomass
    heat: Heat
    elec: Electricity
    h2: Hydrogen
    gases: Gases
    liquids: Liquids
    coal: Coal
  subsets:
    all: [biomod, heat, elec, h2, gases, liquids, coal]
    solids: [biomod, coal]


